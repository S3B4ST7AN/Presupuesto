<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BLOG CALENDER</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <!-- NAVIGATION -->
    <nav class="navbar navbar" style="background-color:	#000000;">
      <div class="container">
        <a class="navbar-brand" href="#" style="color: aqua;">Control de Presupuesto</a>
        <img src="https://png.pngtree.com/png-vector/20190429/ourlarge/pngtree-phantom-esports-logo-design-for-gaming-mascot-or-twitch-png-image_1002363.jpg" alt="TechNews Logo" class="nav-brand">
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body"style="background-color:black">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <p style="color:aqua"> Formulario de Presupuesto </p>
                  <input type="text" id="title" placeholder="Titulo de la Fuente" class="form-control">
                </div>
                <div class="form-group">
                  <h6 style="color: aqua;">Descripcion (opcional)</h6>
                  <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div>
                <h6 style="color: aqua;">Ingreso o Egreso</h6>
                    <select name="kind" id="kind" class="form-control" required>
                        <option value="ingreso">Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                </div>
                <h6 style="color: aqua;">Ingresa el precio</h6>
              <div class="form-group">
                <input
                  type="number"
                  id="valor"
                  step="0.01"
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <h6 style="color: aqua;">Ingresa la fecha</h6>
                <div class="form-group">
                  <input type ="date" id="date" cols="30" rows="10" class="form-control"></textarea> 
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: blue;">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          

          <div class="card">
            <div class="card-body"style="background-color:black">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <p style="color:aqua"> Presupuesto </p>
                  <input type="number" id="presupu" placeholder="Presupuesto" class="form-control">
                </div>
                <div class="form-group">
                  <p style="color:aqua"> Comprobante (opcional)</p>
                  <input type ="file" id="file" cols="30" rows="10" class="form-control"></textarea> 
                </div>
              
    <script src="./app.js"></script>
    <script>alert("Bienvenidos a Control de Presupuesto creado por Sebastian Pinto")</script>
  </body>
</html>
